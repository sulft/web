<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
        h1, .app, ul {
            text-align: center;
        }

        ul {
            list-style-position: inside;
        }

        li button {
            font-size: 8px;
            margin-left: 20px;
            color: #666;
        }
    </style>
  </head>
  <body>

    <h1>Ma liste de course</h1>

    <div class="app">
      <label for="item">Entrer le nom d'un objet:</label>
      <input type="text" name="item" id="item">
      <button>Ajouter un objet</button>
    </div>

    <ul>

    </ul>

    <script>
        let box = document.querySelector("ul");
        let inp = document.querySelector("input");
        let addBut = document.querySelector("button");

        addBut.addEventListener('click', function() {
            let value = inp.value;
            console.log(value);
            inp.value = '';

            let listElement = document.createElement("li");
            let spanElement = document.createElement("span");
            let deleteButton = document.createElement("button");
            deleteButton.setAttribute("class","delete");

            listElement.appendChild(spanElement);
            listElement.appendChild(deleteButton);
            spanElement.textContent = value;
            deleteButton.textContent = "Supprimer";

            box.appendChild(listElement);
            
            deleteButton.addEventListener('click',function(){
                box.removeChild(listElement)
            });

            inp.focus();
        });



    </script>
  </body>
</html>
