    <p id="demo"></p>
    <script>

      let but = document.querySelector("button");
      let name = "Pierre";
      let bool = true;
      let createClock
      let i = 0

      but.onclick = function() {    
        console.log(bool)
        if(bool) {
          createClock = setInterval(displayTime, 1000,i);
          bool = false;
        } else {
          clearInterval(createClock);

      function displayTime() {
        document.getElementById('demo').textContent = i;
