<!DOCTYPE HTML>
<!-- crÃ©e un black mode ou un white mode en appuyant sur le bouton correspondant -->
<html>
    <head>
        <meta charset="UTF-8">
        <title>Color</title>

        <style>
            body {
                background-color: white;
                color:black;
            }
        </style>
    </head>
    

    <body id ="back">
        <h1 id="big">Background-color</h1>

        <p id="textParagraph">Texte que nous allons tester</p>

        <form name="bouton">
            <input type="button" value="Black mode" id="blackMode">
            <input type="button" value="White mode" id="whiteMode">
            <input type="button" value="text color" id="colorText">
        </form>

    </body>

    <script>
        var i = 0;
        var black = document.getElementById("blackMode");
        var white = document.getElementById("whiteMode");
        var textColor = document.getElementById("colorText");
        var text = document.getElementById("textParagraph");

        function changeEverything(id) {
            if(id==black) {
                back.style.backgroundColor="black";
                text.style.color="white";
                big.style.color="white";
            }
            else if(id==white) {
                back.style.backgroundColor="white";
                text.style.color="black";
                big.style.color="black";
            }
            else  { }

        }

        function colorTextFunction(tab) {
            text.style.color=tab[i++%tab.length];
            return text.style.color;
        }

        black.onclick = function() {
            changeEverything(black);
        }

        white.onclick = function() {
            changeEverything(white);
        }

        textColor.onclick = function() {
            var tabColor = ["red","blue","green"];
            alert(colorTextFunction(tabColor));
        }

    </script>
</html>
