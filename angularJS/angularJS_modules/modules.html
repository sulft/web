<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js" integrity="sha512-7oYXeK0OxTFxndh0erL8FsjGvrl2VMDor6fVqzlLGfwOQQqTbYsGPv4ZZ15QHfSk80doyaM0ZJdvkyDcVO7KFA==" crossorigin="anonymous"></script>
    <title>Document</title>

    <style>
        input.ng-valid {
            background-color: lightgreen;
        }
    </style>
</head>
<body data-ng-app="myApp">
    
    <p>{{test}}</p>
    <form data-ng-controller="ctrl" name="form">
        <p>Nom : <input type="text" name="nom" data-ng-model="nom"></p>
        <p>Prenom : <input type="text" name="prenom" data-ng-model="prenom"></p>
        <ul>
            <li data-ng-repeat="x in names">
                {{x.name + " " + x.age + " ans "}}
            </li>
        </ul>
        <w3 data-ng-click="complet()"></w3>
        <p >touché ? {{form.email.$touched}}</p>
        <p>modifié ? {{form.email.$dirty}}</p>
    </form>

    
    <script src="myApp.js"></script> 
    <script src="ctrl.js"></script> 
    <script src="directive.js"></script>
    
</body>
</html>
