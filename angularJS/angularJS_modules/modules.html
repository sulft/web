<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js" integrity="sha512-7oYXeK0OxTFxndh0erL8FsjGvrl2VMDor6fVqzlLGfwOQQqTbYsGPv4ZZ15QHfSk80doyaM0ZJdvkyDcVO7KFA==" crossorigin="anonymous"></script>
    <title>Document</title>

        input.ng-valid {
            background-color: lightgreen;
        }

</head>
<body>


    <form data-ng-app="myApp" data-ng-controller="ctrl" name="form">
        <p>Email : <input type="email" name="email" data-ng-model="email"></p>
        <w3></w3>
        <p data-ng-show="form.email.$error.email">email invalide</p>
        <p >touché ? {{form.email.$touched}}</p>
        <p>modifié ? {{form.email.$dirty}}</p>
    </form>

    
    <script src="myApp.js"></script> 
    <script src="ctrl.js"></script> 
    <script src="directive.js"></script>
    
</body>
</html>
