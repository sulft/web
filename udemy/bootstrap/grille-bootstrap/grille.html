<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">

        <div class="row my-3">

            <div class="col-4">
                <div class="bg-danger p-4"></div>
            </div>

            <div class="col-4">
                <div class="bg-info p-4"></div>
            </div>

            <div class="col-4">
                <div class="bg-secondary p-4"></div>
            </div>

        </div>

        <div class="row my-3"> <!-- Divise 12(nombre de ligne dans un colonne ) par le nombre d'élément dans la rangée (ici 3) -->

            <div class="col"> 
                <div class="bg-danger p-4"></div>
            </div>

            <div class="col">
                <div class="bg-info p-4"></div>
            </div>

            <div class="col">
                <div class="bg-secondary p-4"></div>
            </div>

        </div>

        <div class="row my-3"> <!-- Ici on dépasse les 12 lignes de notre colonne. on passe donc à la rangée suivante -->

            <div class="col-7"> 
                <div class="bg-danger p-4"></div>
            </div>

            <div class="col-5">
                <div class="bg-info p-4"></div>
            </div>

            <div class="col-4">
                <div class="bg-secondary p-4"></div>
            </div>

        </div>
    </div>
</body>

</html>
