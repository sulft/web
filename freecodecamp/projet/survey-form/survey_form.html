<!DOCTYPE html>

<html>


    <main>
        <h1 id="title">Bienvenue sur mon formulaire !</h1>

        <p id="description">Parlez moi de vous !</p>

        <form id="survey-form">
            <fieldset id="formulaire_1">
                <label id="name-label" for="name">Prénom</label>
                <input type="text" id="name" placeholder="Entrez votre prénom.." required>

                <label id="mail-label" for="mail">Adresse e-mail</label>
                <input type="email" id="mail" placeholder="Entrez votre mail.." required>

                <label id="number-label" for="age">Votre âge</label>
                <input type="number" id="age" min=5 max=110 placeholder="âge ?">
            </fieldset>

            <fieldset id="formulaire_2">
                <label id="transport-label" for="transport">Moyen de transport utilisé :</label>
                <select id="transport">
                    <option value="void"></option>
                    <option value="voiture">voiture</option>
                    <option value="vélo">vélo</option>
                    <option value="transport_en_commun">transport encommun</option>
                </select>
            </fieldset>
        </form>
    </main>

    <footer>

    </footer>
</html>
