<html>
    <head>
        <link rel="stylesheet" href="survey-form.css">
        <link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@100&display=swap" rel="stylesheet">


    </head>
    <main>
        <h1 id="title">Bienvenue sur mon formulaire !</h1>

        <p id="description">Parlez moi de vous !</p>

        <form id="survey-form">
            <fieldset id="formulaire_1">
                <label id="name-label" for="name">Prénom:</label>
                <input class="input-text" type="text" id="name" placeholder="Entrez votre prénom.." required>

                <label class="input-header" id="email-label" for="email">Adresse e-mail:</label>
                <input class="input-text" type="email" id="email" placeholder="Entrez votre mail.." required>

                <label class="input-header" id="number-label" for="number">Votre âge:</label>
                <input class="input-text" type="number" id="number" min=1 max=110 placeholder="âge ?">
            </fieldset>

            <fieldset id="formulaire_2">
                <label id="transport-label" for="dropdown">Moyen de transport le plus utilisé :</label>
                <select class="input-text"   id="dropdown">
                    <option value="void"></option>
                    <option value="voiture">voiture</option>
                    <option value="vélo">vélo</option>
                    <option value="transport_en_commun">transport encommun</option>
                </select>

                <!-- temps qu'ils/elles préfère -->
                <label class="input-header" for="note">Sur une échelle de 1 à 5, préférez-vous la neige ou le beau temps ?</label>

                <label for="note1">
                <input type=radio id="note1" name="gout" value="1">1</label>

                <label for="note2">
                <input type=radio id="note2" name="gout" value="2">2</label>

                <label for="note3">
                <input type=radio id="note3" name="gout" value="3">3</label>

                <label for="note4">
                <input type=radio id="note4" name="gout" value="4">4</label>

                <label for="note5">
                <input type=radio id="note5" name="gout" value="5">5</label>

                <!-- sports qu'il/elle a pratiqué -->
                <label class="input-header" for="sport"> Quels sont les sports que vous avez pratiqué ?</label>

                <label for="sport-1">
                <input type="checkbox" id="sport-1" name="sports" value="baseball">Baseball</label>
    

                <label for="sport-2">
                <input type="checkbox" id="sport-2" name="sports" value="baseball">Basketball</label>

                <label for="sport-3">
                <input type="checkbox" id="sport-3" name="sports" value="baseball">Rugby</label>

                <label for="sport-4">
                <input type="checkbox" id="sport-4" name="sports" value="baseball">Golf</label>

                <label for="sport-5">
                <input type="checkbox" id="sport-5" name="sports" value="baseball">Handball</label>

                <label for="sport-6">
                <input type="checkbox" id="sport-6" name="sports" value="baseball">Balle au prisonnier</label>

                <!-- Activité que l'utilisateur souhaite réaliser -->
                <label class="input-header" for="rêve"> Quel activité vous avez toujours voulu réaliser dans votre vie ? <br>
                <textarea id="rêve" name="rêve" rows="5" cols="50">Mon rêve est de .. </textarea></label>
            </fieldset>

            <button type="submit" id="submit">Envoyer</button>
        </form>
    </main>

    <footer>
        Site crée par Terry Vilver
    </footer>
</html>
