<h2>Create stock form</h2>
<!-- RF -->
<div class="form-group">
  <form [formGroup]="stockForm" (ngSubmit)="onSubmit()">
    <div class="stock-name">
      <input
        type="text"
        placeholder="Stock name"
        name="StockName"
        formControlName="name"
      />
    </div>
    <div class="error" *ngIf="name?.invalid && (name?.dirty || name?.touched)">Name is required</div>
    <div class="stock-code">
      <input
        type="text"
        placeholder="Stock code"
        name="StockCode"
        formControlName="code"
      />
    </div>
    <div class="error" *ngIf="code?.invalid && (code?.dirty || code?.touched)">Code is required</div>
    <div class="stock-price">
      <input
        type="number"
        placeholder="Stock price"
        name="StockPrice"
        formControlName="price"
      />
    </div>
    <div class="error" *ngIf="price?.invalid && (price?.dirty || price?.touched)">Price is required</div>
    <div class="error" *ngIf="price?.errors?.['min']">Must be at least 0</div>

    <button type="submit">Submit</button>
  </form>
</div>

<p>Form control value : {{ stockForm.value | json }}</p>
<p>Form control status : {{ stockForm.status | json }}</p>
