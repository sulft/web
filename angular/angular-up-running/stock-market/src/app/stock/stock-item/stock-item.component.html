<div *ngFor="let stock of stocks ; index as i" class="stock-container">
    <div class="name">
        <h3> {{ stock.name }}</h3> -
        <h4> {{ stock.code }}</h4>
    </div>
    <div class="price" [class]="stock.isPositiveChange() ? 'positive' : 'negative'">$ {{ stock.price }}</div>

    <button (click)="toggleFavorite($event, i)" *ngIf="!this.stock.favorite">Add to favorite</button>

</div>
