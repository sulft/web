<div class="container">
    <div class="product">
        <div class="product-item">
            <div style="text-align:center"> 
                <img src="../../assets/images/Pantalon.jpg" alt="{{ product.name }}" height=200px>
                <br>
                {{ product.name }} 
                <br>
                <br>
                <span [ngClass]="product.onSale() ? 'onSale' : 'notSale'">{{ product.price }}$</span>  
            </div>
        </div>
        <div class="quantity">              
            <p>Quantit√© : {{ product.quantity }}</p>
            
        </div>
    </div>
    <div class="button">
        <button (click)="product.moreProduct()">+</button>
        <button (click)="product.lessProduct()" *ngIf="!(product.quantity<1)">-</button>
    </div>
    <select>
        <option value="">--Please choose an option--</option>
        <option *ngFor="let value of quantity" value="{{ value }}"> {{ value }}</option>
    </select>
    
</div>
