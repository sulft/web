<div class="d-flex flex-row justify-content-center ">
    <form [formGroup]="myForm" (ngSubmit)="ajouterUnToDo(myForm.value)" class="bg-light p-5">
        <div class="mb-1">
            <label for="titre">Titre: </label>
            <input type="text" id="titre" [formControl]="myForm.controls['titre']">
        </div>

        <br>

        <div class="mb-2">
            <label for="description">Description: </label>
            <br>
            <textarea id="description" style="height: 100px" cols="33" [formControl]="myForm.controls['description']"></textarea>
        </div>

        <div class="d-flex justify-content-center">
            <button class="btn btn-secondary" type="submit">
                Ajouter une note
            </button>
        </div>
    </form>
</div>

<div class="container">
    <div class="my-3">
        <app-list *ngFor="let list of sortedTodo(); let i=index" [list]="list" (onEdit)='editTodo()' (onDeleteTodo)="deleteTodo($event)"></app-list>
    </div>
</div>
