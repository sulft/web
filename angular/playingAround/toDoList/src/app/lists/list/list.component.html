<div class="row">
    <div class="col border my-1 p-3">
        <h2>{{list.titre}}</h2>
        <p><em>{{ list.date | date :"MMMM d, y, h:mm:ss a" }}</em></p>
        <p>Description :<br> {{list.description}}</p>
        <button class="btn btn-secondary me-2" type="button" (click)="deletingTodo(list)">&#9988;</button>
        <button class="btn btn-secondary" type="button" (click)="editing=!editing">&#9998;</button>
    </div>
    <div *ngIf="editing" class="col border my-1 p-3 text-center">
        <form [formGroup]="myForm" (ngSubmit)="editingTodo(myForm.value)">
            <div class="mb-2">
                <label for="titre">titre: </label>
                <br>
                <input type="text" name="titre" id="titre" [formControl]="myForm.controls['titre']">
            </div>
            <div class="mb-2">
                <label for="description">Description: </label>
                <br>
                <textarea id="description" name="description"  style="height: 100px" cols="33" [formControl]="myForm.controls['description']"></textarea>
            </div>
            <button class="btn btn-secondary" type="submit">Modifier</button>  
        </form>
    </div>
</div>
