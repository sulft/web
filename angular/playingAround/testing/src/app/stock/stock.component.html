<div class="row">
    <div class="col-sm-4 ">
        <app-stockage-edit (articleCreated)="onAddArticle($event)"></app-stockage-edit>
        <hr>
        <app-stockage-display *ngFor='let item of items'>
            <ul>
                <li>{{item.name}} ({{item.number}})</li>
            </ul>
        </app-stockage-display>
    </div>
    <div class="col-sm-8">
    </div>
</div>
