<div class="container">
    <h1 class="text-center mb-3">Mon minuteur</h1>
    <div class="d-flex flex-column align-item center">
        <label for="time" class="text-center">Entrez votre temps: </label>
        <div class="d-flex justify-content-center mb-3">
            <input #f type="number" id="time">
        </div>
        <div class="d-flex justify-content-center mb-3">
            <button type="button" class="btn btn-outline-dark d-flex justify-content-center" [disabled]="state == 'valider' && temps > 0" (click)="validation(f.value)">valider</button>
        </div>

        <div class="d-flex justify-content-center  mb-3" *ngIf="state == 'valider' && temps >= 0">
            {{ temps }}
        </div>
        
        <app-boutons (stop)='isStopped($event)'></app-boutons>

    </div>
</div>
