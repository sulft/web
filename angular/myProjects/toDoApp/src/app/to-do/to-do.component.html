<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <ng-container matColumnDef="titre">
        <th mat-header-cell *matHeaderCellDef> Titre </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
  
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
  

    <ng-container matColumnDef="niveau-importance">
        <th mat-header-cell *matHeaderCellDef> Niveau d'importance </th>
        <td mat-cell *matCellDef="let element"> {{element.importance}} </td>
    </ng-container>

    <ng-container matColumnDef="creation">
        <th mat-header-cell *matHeaderCellDef> Date de cr√©ation </th>
        <td mat-cell *matCellDef="let element"> {{element.creationDate | date:'short'}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
