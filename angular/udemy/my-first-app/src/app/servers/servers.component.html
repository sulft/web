<label>Server Name</label>
<input type="text"
class="form-control"
[(ngModel)]="serverName">


<button [disabled]="!allowNewServer" (click)="onCreateServer()" class="btn btn-primary">Add a server</button>
<!-- <p>{{ serverCreationStatus }}</p> -->
<p *ngIf="serverCreated; else test">Server was created, server name is {{ serverName }}</p>
<ng-template #test>
    <p>No server created!</p>
</ng-template>
