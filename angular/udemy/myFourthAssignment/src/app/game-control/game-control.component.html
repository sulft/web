<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <button class="btn btn-success w-100" (click)="startGame()">Start the Game</button>
        </div>
        <div class="col-sm-6">
            <button class="btn btn-danger w-100" (click)="endGame()">End the Game</button>
        </div>
        <div class="col-sm-12">
            <p class="text-center mt-3">{{ time }}</p>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <app-odd [aNumber]="time"></app-odd>
        </div>
        <div class="col">
            <app-even [aNumber]="time"></app-even>
        </div>
    </div>
</div>
