<ul>
    <li class="" *ngFor="let menuList of menuLists "> 
        <a class="" href="#" (click)="openMenuList(menuList)" [ngClass]="{'active':selectedList === menuList}">{{menuList}}</a>
    </li>
</ul>

<ng-container *ngIf="selectedList === 'kid'">
    Kid
</ng-container>

<ng-container *ngIf="selectedList === 'women'">
    women
</ng-container>

<ng-container *ngIf="selectedList === 'men'">
    men
</ng-container>
