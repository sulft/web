<!Doctype HTML>

<html>
<main>

<head>
    <title>Le chat</title> 
</head>

<body>
    <!-- dans le cas de la déclaration d'une classe couleur, il ne faudra pas oublier le "."-->
    <style>
        .red-text{
            color : red;
        }
    </style>


    <h2 class ="red-text"> CatPhotoApp </h2>
    <p>Click here to view more <a href ="#"> cat photos </a></p>

    <a href="#"><img src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back."></a>
    
    <!-- création d'une liste non ordonnée-->
    <div>
    <p >Things cats love:</p>
        <ul>
            <li>Milk</li>
            <li>Fish</li>
            <li>Lasagna</li>
        </ul>
    <!-- création d'une liste ordonnée-->
    <p>Top 3 things cats hate:</p>
        <ol>
            <li> Water </li>
            <li> Meat </li>
            <li> Dog </li>
        </ol>
    </div>
    <!-- Création d'une zone de texte, le "placeholder" permet d'indiquer à
    l'utilisateur ce qu'il doit entrer dans la zone. -->
    <div>   
    <form action = "/submit-cat-photo">
        <input type ="text" placeholder = "cat photo url" required>
        <button type ="submit"> submit </button>
        <br>
        <!-- création de bulle à choix unique -->
        <label for = "indoor">
            <input id = "indoor" type = "radio" name = "indoor-outdoor" value ="indoor" checked>Indoor
        </label>
        <label for = "outdoor">
            <input id = "outdoor" type = "radio" name = "indoor-outdoor" value ="outdoor">Outdoor
        </label><br>

        <!-- création de bulle à choix multiple -->
        <label for = "love">
            <input id = "love" type = "checkbox" name = "personality" value ="love" checked> Love
        </label>
        <label for = "faith">
            <input id = "faith" type = "checkbox" name = "personality" value ="faith"> Faith
        </label>
        <label for = "sadness">
            <input id = "sadness" type = "checkbox" name = "personality" value ="sadness"> Sadness
        </label>

        <!-- le "checked permet de cocher le label de la case correspondante pour les radio 
         et les checkbox-->
    </form>
    </div>
</body>
</main>
</html>
