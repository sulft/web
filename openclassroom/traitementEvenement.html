<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Traitement d'évènement</title>
    </head>

    <body>
        <h2>Traitement d'évènement..</h2>  
        <div id="application">
            <button @click="showAge">Mon bouton</button>

            <h2>Votre âge</h2>
            <label for="age">Quel est votre age: </label>
            <input type="text" id="age" v-on:keyup.enter="changeAge">
        </div>

        
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            const app = new Vue ({
                el:"#application",
                data : {
                    age: 10
                },

                methods : {
                    showAge() {
                        alert("Vous avez " + this.age + " ans.")
                    },

                    changeAge() {
                        this.age = document.getElementById("age").value
                    }
                }
            })
        </script>
    </body>
</html>
