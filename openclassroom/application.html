<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mon Application Vue.js</title>
</head>
<body>
    <div id="app">
        <h1>{{ test }}</h1>

        <h2>Panier de course:</h2>
        <ul>
            <li>bananes: {{ fruit[0] }}$ </li>
            <li>pommes: {{ fruit[1] }}$</li>
            <li>Citrons: {{ fruit[2] }}$</li>
        </ul>

        <p>Montant total : {{ prixtotal }}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el:"#app",
            data: {
                test: 'Mon titre',
                nombre: 32,
                fruit: [12, 10, 9]
            },
            computed: {
                prixtotal() {
                    return this.fruit[0] + this.fruit[1] + this.fruit[2]
                }
            }
        })
    </script>
</body>
</html>
