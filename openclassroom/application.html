<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mon Application Vue.js</title>
</head>
<body>
    <div id="app">
        <h1>{{ test }}</h1>

        <h2>Panier de course:</h2>
        <ul>
            <li v-for="item in panier">
                <a :href="item.url">{{ item.label }} </a> : {{ item.prix }} $ 
            </li>
        </ul>
        <p>Prix total : {{ total }} $</p>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el:"#app",
            data: {
                test: 'Mon titre',
                nombre: 32,
                panier : [
                    {
                        label:"pomme",
                        prix: 12,
                        url: "/1.html"
                    },

                    {
                        label:"banane",
                        prix: 3,
                        url: "/2.html"
                    },

                    {
                        label:"mangue",
                        prix: 7,
                        url: "/3.html"
                    }
                ]
            },
            computed: {
                total() {
                    let prixTotal = 0

                    this.panier.forEach(item => {
                        prixTotal += item.prix        
                    })

                    return prixTotal
                }
            }
        })
    </script>
</body>
</html>
